<html>
<head>
    <title>Test Page</title>
    <!-- Inline styles (considered bad practice) -->

        body {
            background-color: #fafafa;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Test Page</h1>
    <p>This paragraph is <font color="red">using deprecated <b>font</b> tags</font> for styling.</p>

    <!-- Inline JavaScript -->
    <script>
        alert('This is an inline JavaScript alert!');
        // Example of an unused variable
        let unusedVar = 10;
    </script>

    <!-- Unclosed tag (syntax error) -->
    <div>
        This is a div with an unclosed tag.

    <!-- Deprecated attribute -->
    <input type="text" size="20">

    <!-- Poorly structured list -->
    <ul>
        <li>Item 1</li>
        <li>Item 2
    </ul>

</body>
</html>
